<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro exitoso</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.bundle.min.js"></script>
</head>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">COVIDAPP</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/iniciar-sesion}">Iniciar sesión</a></li>

						aria-current="page" th:href="@{/registro}">Registrarse</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Acerca de</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Buscar"
						aria-label="Buscar">
					<button class="btn btn-outline-success" type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-7">
				<h3>¡Felicidades <b th:text="${nombre}"></b> tu registro a sido exitoso!</h3>
				<p>Puedes iniciar sesión haciendo click <a th:href="@{/iniciar-sesion}">aquí</a>.</p>
			</div>
			<div class="col"></div>
		</div>
