<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">COVIDAPP</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/iniciar-sesion}">Iniciar
							sesión</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Acerca de</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Buscar"
						aria-label="Buscar">
					<button class="btn btn-outline-success" type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<br>
		<div class="row">
			<div class="col"></div>
			<div class="col-4">
				<h2>Registro</h2>
				<div id="error" th:if="${error}">

					<div class="alert alert-danger alert-dismissible fade show"
						role="alert">
						<strong>El correo ya está en uso.</strong>
						<button type="button" class="btn-close" data-bs-dismiss="alert"
							aria-label="Close"></button>
					</div>
				</div>
				<form th:action="@{/registrarse}" method="post">
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre(s)</label> <input
							type="text" class="form-control" id="nombre" name="nombre"
							required>
					</div>
					<div class="mb-3">
						<label for="apellido1" class="form-label">Apellido paterno</label>
						<input type="text" class="form-control" id="apellido1"
							name="apellido1" required>
					</div>
					<div class="mb-3">
						<label for="apellido2" class="form-label">Apellido materno</label>
						<input type="text" class="form-control" id="apellido2"
							name="apellido2" required>
					</div>
					<div class="mb-3">
						<label for="correo" class="form-label">Correo electrónico</label>
						<input type="email" class="form-control" id="correo" name="correo"
							required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Contraseña</label> <input
							type="password" minlength="8" maxlength="8" class="form-control"
							id="password" name="password" required>
					</div>
					<div class="mb-3">
						<label for="telefono" class="form-label">Teléfono</label> <input
							type="text" minlength="10" maxlength="10" class="form-control"
							id="telefono" name="telefono" required>
					</div>
					<div class="mb-3">
						<label for="edad" class="form-label">Edad</label> <input
							type="number" class="form-control" id="edad" name="edad" required>
					</div>
					<div class="mb-3">
						<label for="sexo" class="form-label">Sexo</label> <select
							class="form-select" id="sexo" name="sexo" required>
							<option value="">-- Selecciona una opción --</option>
							<option value="M">Mujer</option>
							<option value="H">Hombre</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="cp" class="form-label">Código postal</label> <input
							type="text" minlength="5" maxlength="5" class="form-control"
							id="cp" name="cp" required>
					</div>
					<button type="submit" class="btn btn-primary">Registrarse</button>
				</form>
			</div>
			<div class="col"></div>
		</div>

	</div>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script>
		jQuery.fn.ForceNumericOnly = function() {
			return this
					.each(function() {
						$(this)
								.keydown(
										function(e) {
											var key = e.charCode || e.keyCode
													|| 0;
											// allow backspace, tab, delete, enter, arrows, numbers and keypad numbers ONLY
											// home, end, period, and numpad decimal
											return (key == 8 || key == 9
													|| key == 13 || key == 46
													|| key == 110 || key == 190
													|| (key >= 35 && key <= 40)
													|| (key >= 48 && key <= 57) || (key >= 96 && key <= 105));
										});
					});
		};
		$("#telefono").ForceNumericOnly();
		$("#cp").ForceNumericOnly();
	</script>
</body>
</html>
